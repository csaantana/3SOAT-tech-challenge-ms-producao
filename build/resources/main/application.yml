application:
  title: 3soat-tech-challenge-ms-producao
  version: 1.0.1

server:
  port: 8081

springdoc:
  swagger-ui:
    use-root-path: true
    disable-swagger-default-url: true
    path: /swagger-ui.html
  packagesToScan: br.com.tech.challenge.api

spring:
  kafka:
    bootstrap-servers: 10.103.227.21:31093
    admin:
      properties:
        request.timeout.ms: 60000
        retry.backoff.ms: 1000
        retries: 10
      fail-fast=false: false
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: grupo-consumidores
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  cloud:
    open-feign:
      client:
        config:
          default:
            connectTimeout: 60000
            readTimeout: 50000
            loggerLevel: basic
  data:
    mongodb:
      uri: mongodb://localhost:27017/tech-challenge-producao

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: DEBUG
      apache:
        http: DEBUG
    httpclient:
      wire: DEBUG

pedidos:
  api:
    url: http://localhost:8080
