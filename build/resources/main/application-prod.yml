application:
  title: 3soat-tech-challenge-ms-producao
  version: 1.0.1

server:
  port: 8081

springdoc:
  swagger-ui:
    use-root-path: true
    disable-swagger-default-url: true
    path: /swagger-ui.html
  packagesToScan: br.com.tech.challenge.api

spring:
  kafka:
    bootstrap-servers: kafka-0.kafka.kafka.svc.cluster.local:9092
    admin:
      properties:
        heartbeat.interval.ms: 200000000  # Exemplo de 2 segundos
        session.timeout.ms: 30000000  # Exemplo de 30 segundos
        request.timeout.ms: 60000
        retry.backoff.ms: 1000
        retries: 10
      fail-fast=false: false
    producer:
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  cloud:
    open-feign:
      client:
        config:
          default:
            connectTimeout: 60000
            readTimeout: 50000
            loggerLevel: basic
  data:
    mongodb:
      host: mongodb
      uri: mongodb://mongodb:27017/tech-challenge-producao

pedidos:
  api:
    url: http://svc-tech-challenge-java-ms-pedidos.default.svc.cluster.local:80


