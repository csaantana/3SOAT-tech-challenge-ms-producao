application:
  title: 3soat-tech-challenge-ms-producao
  version: 1.0.0

server:
  port: 8081

springdoc:
  swagger-ui:
    use-root-path: true
    disable-swagger-default-url: true
    path: /swagger-ui.html
  packagesToScan: br.com.tech.challenge.api

spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
  cache:
    type: redis
  data:
    redis:
      port: 6379
      host: redis
    mongodb:
      uri: mongodb://localhost:27017/tech-challenge-producao

